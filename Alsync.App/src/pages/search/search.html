<ion-header>
    <ion-navbar>
        <ion-title>{{ "SEARCH_TITLE" | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
        <ion-searchbar placeholder="{{ 'SEARCH_CONTACTS_PLACEHOLDER' | translate }}"></ion-searchbar>
    </ion-list>

    <ion-list>
        <button ion-item (click)="qrScan()">
            <ion-icon name="qr-scanner" color="secondary" item-start></ion-icon>
            <h2>{{ "Scan QR Code" }}</h2>
            <p>{{ "Scan contact's QR Code" }}</p>
        </button>
    </ion-list>
</ion-content>
