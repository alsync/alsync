<ion-header>
    <ion-navbar>
        <ion-title>{{"Contacts"}}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar #box (ionInput)="getItems(box.value)" placeholder="{{ 'SEARCH' }}"></ion-searchbar>
    <ion-item-group *ngFor="let groups of currentGroups">
        <ion-item-divider color="light">{{ groups.key }}</ion-item-divider>
        <button ion-item *ngFor="let item of groups.items" (click)="openItem(item)">
            <ion-avatar item-start>
                <img [src]="item.avatar" />
            </ion-avatar>
            <h2>{{ item.alias ? item.alias : item.name }}</h2>
            <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
        </button>
    </ion-item-group>
</ion-content>
